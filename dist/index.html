<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="./style/style.css"><title>Conversor</title><script defer="defer" src="bundle.js"></script></head><body><div class="centralizar"><div id="conversor"><h1>Conversor de moedas</h1><form id="info"><div id="moedas"><label>Moeda base:</label> <select id="moeda-base"><option value="BRL">Real</option><option value="USD">Dolar</option><option value="EUR">Euro</option><option value="ARS">Peso Arg</option></select><div id="botao-inverter"><button type="button" id="inverter"><span style="display: inline">&uarr;</span> <span style="display: inline">&darr;</span></button></div><label>Moeda para converssão:</label> <select id="moeda-convertida"><option value="BRL">Real</option><option value="USD" selected="selected">Dolar</option><option value="EUR">Euro</option><option value="ARS">Peso Arg</option></select></div><div id="valor-converssão"><label>Valor que deseja converter:</label> <input type="number" id="valor" step="0.01"></div><div class="botoes"><button type="reset" id="limpar">Limpar</button> <button type="button" id="enviar">Enviar</button></div></form><div id="valor-convertido"></div></div></div></body></html>
